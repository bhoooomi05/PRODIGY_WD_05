<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Image Slideshow -->
    <div class="slideshow-container">
        <div class="slide" style="background-image: url('rainy.jpg');"></div>
        <div class="slide" style="background-image: url('snowy.jpg');"></div>
        <div class="slide" style="background-image: url('sunny.jpg');"></div>
    </div>

    <!-- Weather App Content -->
    <div class="app-container">
        <div class="weather-card" id="weather-card">
            <h1 class="app-title">Weather App</h1>
            <div class="input-container">
                <input type="text" id="location" placeholder="Enter city name" />
                <button onclick="getWeather()" class="get-weather-btn">Get Weather</button>
            </div>
            <div id="weather-info" class="weather-info">
                <p id="weather-output"></p>
            </div>
        </div>
    </div>

    <div id="emoji-container"></div>

    <script src="js.js"></script>
</body>
</html>
